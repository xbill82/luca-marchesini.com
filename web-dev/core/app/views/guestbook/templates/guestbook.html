<script type="text/x-template" id="t-claim">
  <h1 class="claim-txt"><span class="icon-quote-left pull-left"></span><em>{{txt}}</em></h1>
  <h3 class="claim-author">{{author}}</h3>
  <p class="claim-organization">{{position}} - {{location}}</p>
  <hr>
</script>

<script type="text/x-template" id="t-submit-claim">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Ecrivez un témoignage</h4>
  </div>
  <div class="modal-body">
      <form role='form'>
        <div class="form-group input-claim-txt-group">
          <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="icon-quote-left fa-fw"></i></span>
            <textarea name="txt" class="form-control" type="text" placeholder="ex. Veni, vidi, vici. (160 caractères max.)"></textarea>
          </div>
        </div>
        <div class="char-countdown">Caractères restants: <span class="char-countdown-nb"></span></div>
        <div class="form-group">
          <label for="">Votre nom:</label>
          <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="icon-user fa-fw"></i></span>
            <input name="author" class="form-control" type="text" placeholder="ex. Jules César"></div>
          </div>
        <div class="form-group">
          <label for="">Votre mèl</label>
          <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="icon-envelope-o fa-fw"></i></span>
            <input name="position" class="form-control" type="text" placeholder="ex. jules@empire-romain.com">
          </div>
        </div>
        <div class="form-group">
          <label for="">D'où vous écrivez:</label>
          <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="icon-map-marker fa-fw"></i></span>
            <input name="location" type="text" class="form-control" placeholder="ex. Rome">
          </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button><button class="btn btn-success"><span class="icon-comment">&nbsp;</span>Envoyer</button> 
  </div>
</div>
</script>
